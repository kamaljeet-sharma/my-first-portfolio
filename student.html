<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="student.css">
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <!-- Form to Add Student -->
    <form id="studentForm">
      <input type="text" id="name" placeholder="Enter Student Name" required>
      <input type="number" id="roll" placeholder="Enter Roll Number" required>
      <input type="text" id="gender" placeholder="enter gender" required>
      <input type="text" id="course" placeholder="Enter Course" required>
      <button type="submit">Add Student</button>
    </form>

    <!-- Student List -->
    <h2>Student List</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No.</th>
          <th>Age</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Students will be added here -->
      </tbody>
    </table>
  </div>

  <script src="student.js"></script>
</body>
</html>
